<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moody Dessert</title>
    <link rel="stylesheet" href="style/register-page.css">
</head>
<body>
    <main>
        <div class="container">
            <h1>Register</h1>
            <p> Lorem ipsum, dolor sit amet consectetur adipisicing elit. Recusandae, vel.</p>
            <form>
                <div class="input">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Username">
                </div>
                <div class="input">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Email">
                </div>
                <div class="input">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password">
                </div>
                <div class="input">
                    <label for="confir-password">Confirm Password</label>
                    <input type="password" id="conf-password" placeholder="Confirm Password">
                </div>
                <button class="btn-login">Login</button>
            </form>
            <p>Already Had An Account</p>
            <a href="login.html">Login Here</a>
        </div>
    </main>
</body>
</html>
